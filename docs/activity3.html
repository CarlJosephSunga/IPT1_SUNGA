<!DOCTYPE html>
<html lang="en">
<head>

  <title>Biodata Form</title>
  <link rel="stylesheet" href="../docs/CSS/act3.css">
</head>
<body>
  <div class="container">
    <h1>BIO-DATA</h1>

      <!-- Personal Data Section -->
      <h2>Personal Data</h2>
      <div class="section">
        <div>
          <label>Position Desired:</label>
          <input type="text">
        </div>
        <div>
          <label>Date:</label>
          <input type="date">
        </div>
        <div>
          <label>Name:</label>
          <input type="text">
        </div>
        <div>
          <label>Gender:</label>
          <input type="text">
        </div>
        <div>
          <label>City Address:</label>
          <input type="text">
        </div>
        <div>
          <label>Provincial Address:</label>
          <input type="text">
        </div>
        <div>
          <label>Telephone:</label>
          <input type="text">
        </div>
        <div>
          <label>Cellphone:</label>
          <input type="text">
        </div>
        <!-- Add other fields as necessary -->
      </div>

      <!-- Educational Background Section -->
      <h2>Educational Background</h2>
      <div class="section">
        <div>
          <label>Elementary:</label>
          <input type="text">
        </div>
        <div>
          <label>Year Graduated:</label>
          <input type="text">
        </div>
        <div>
          <label>High School:</label>
          <input type="text">
        </div>
        <div>
          <label>Year Graduated:</label>
          <input type="text">
        </div>
        <!-- Add more fields if necessary -->
      </div>

      <!-- Employment Record Section -->
      <h2>Employment Record</h2>
      <div class="section">
        <div>
          <label>Company Name:</label>
          <input type="text">
        </div>
        <div>
          <label>Position:</label>
          <input type="text">
        </div>
        <div>
          <label>From:</label>
          <input type="date">
        </div>
        <div>
          <label>To:</label>
          <input type="date">
        </div>
        <!-- Add more fields if necessary -->
      </div>

      <!-- Character Reference Section -->
      <h2>Character Reference</h2>
      <div class="section">
        <div>
          <label>Name:</label>
          <input type="text">
        </div>
        <div>
          <label>Position:</label>
          <input type="text">
        </div>
        <div>
          <label>Company:</label>
          <input type="text">
        </div>
        <div>
          <label>Contact No.:</label>
          <input type="text">
        </div>
        <!-- Add more fields if necessary -->
      </div>
    </form>
  </div>
</body>
</html>
